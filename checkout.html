<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳確認</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>🧾 結帳確認</h1>
        </header>

        <div class="checkout-summary">
            <h3>親愛的 <span id="checkout-name"></span>，您的購買明細如下：</h3>
            
            <table class="checkout-table">
                <thead>
                    <tr>
                        <th>商品</th>
                        <th>數量</th>
                        <th>金額</th>
                    </tr>
                </thead>
                <tbody id="checkout-list-body">
                    </tbody>
            </table>

            <hr>
            <div class="final-total">
                應付總額: <span>$</span><span id="checkout-total">0</span>
            </div>

            <div class="payment-info">
                <p>付款方式：信用卡</p>
                <p>卡號：<span id="checkout-card" style="font-family: monospace; font-weight: bold;"></span></p>
                
                <button class="pay-btn" onclick="confirmPayment()">確認付款</button>
                <button class="back-btn" onclick="window.location.href='dashboard.html'">返回購物</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
